plan:
  description: >
    - Prioritize the latest trends, key players, and noteworthy news on {topic}.
    - Identify the target audience, considering their interests and pain points.
    - Develop a detailed content outline including an introduction, key points, and a call to action.
    - Include SEO keywords and relevant data or sources.
  expected_output: >
    A comprehensive content plan document with an outline, 
    audience analysis, SEO keywords, and resources.
  agent: planner

write:
  description: >
    - 1. Use the content plan to craft a compelling blog post on {topic}.
    - 2. Incorporate SEO keywords naturally.
    - 3. Sections/Subtitles are properly named in an engaging manner.
    - 4. Ensure the post is structured with an engaging introduction, insightful body, and a summarizing conclusion.
    - 5. Proofread for grammatical errors and alignment with the brand's voice.
  expected_output: >
    A well-written blog post 
    in markdown format, ready for publication, 
    each section should have 2 or 3 paragraphs.
  agent: writer
  output_file: blog_post.md

edit:
  description: >
    Proofread the given blog post for grammatical errors and 
    alignment with the brand's voice.
  expected_output: >
    A revised blog post in markdown format, 
    with grammatical errors corrected and 
    aligned with the brand's voice.
  agent: editor
  output_file: edited_blog_post.md